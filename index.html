<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Alfheim Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">The Alfheim Online</div>
        <button class="hamburger" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav class="nav-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <div class="subscribe-text">
                <h1>Subscribe for <span class="highlight">FREE</span> "The<br><span class="game-title">Alfheim Online</span>" Access!</h1>
            </div>

            <div class="username-section">
                <div class="card">
                    <h2>Enter Roblox Username<br><span class="subtext">To get free Alfheim Access</span></h2>
                    <div class="date">1/09/2025</div>
                    <div class="input-group">
                        <form id="usernameForm">
                            <input type="text" id="username" placeholder="Username..." required>
                            <button type="submit" class="send-button">SEND</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                Made with love by: LEAN
            </div>
        </footer>
    </div>

    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Form submission handling
        const form = document.getElementById('usernameForm');
        const button = document.querySelector('.send-button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (!username) return;

            button.disabled = true;
            button.textContent = 'Enviando...';

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbye3I4YUqDZb-3bK3iylnhiBpbogEPv1UmgaXrd-1In81Mw6bfn7g8UnYdEsmTxv3oA/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });
                
                button.textContent = 'âœ“ Enviado!';
                document.getElementById('username').value = '';
                setTimeout(() => {
                    button.textContent = 'Enviar';
                    button.disabled = false;
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                button.textContent = 'Erro ao enviar';
                setTimeout(() => {
                    button.textContent = 'Enviar';
                    button.disabled = false;
                }, 2000);
            }
        });
    </script>
</body>
</html>
